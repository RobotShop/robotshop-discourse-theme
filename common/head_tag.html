<link rel="stylesheet" type="text/css" href="http://dev.robotshop.com/community/web/build/styles/forum.css" />
<script type="text/javascript">
$(document).ready(function() {
	jQuery('.nav-primary-mobile-trigger').click(function() {
		jQuery(this).toggleClass('active');
		jQuery('.nav-primary').slideToggle(function(){
			jQuery('body').toggleClass('mobile-nav-open');
		});
	});

	jQuery('.search-mobile-trigger').click(function() {
		jQuery(this).toggleClass('active');
		jQuery('.search-area').slideToggle(function(){
			jQuery('body').toggleClass('mobile-search-open');
		});
	});
});
</script>
